<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3.js – ML Pipeline Graph</title>
  <link rel="stylesheet" href="d3-style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg id="graph" width="100%" height="100%"></svg>

  <button id="toggleBtn">☰</button>
  <!-- right sidebar -->
  <aside id="sidebar">
    <div id="resizer"></div> <!-- draggable handle-->
    <span id="closeBtn">×</span>
    <div id="content"></div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="d3-main.js"></script>

  <!-- 🔍 + 🤖 LEFT SIDEBAR -->
  <aside id="left-sidebar">
    <div class="tabs">
      <button class="tab active" data-tab="search">🔍 Search</button>
      <button class="tab" data-tab="chat">🤖 Llama-4</button>
    </div>

    <div id="search-tab" class="tab-content">
      <input type="text" id="searchBox" placeholder="Search nodes..." />
      <div id="searchResults"></div>
    </div>

    <div id="chat-tab" class="tab-content hidden">
      <p>Chat with GPT about ML pipelines:</p>
      <textarea id="chatInput" placeholder="Ask a question..."></textarea>
      <button id="chatSend">Ask GPT</button>
      <div id="chatResponse"></div>
    </div>
    <div id="leftResizer"></div>

  </aside>


</body>
</html>
